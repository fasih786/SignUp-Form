<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container"><br>
        <h1 class="text-success text-center">Forms Validation</h1><br>
        <div id="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" name="user2" class="form-control" autocomplete="off" id="user1">
                    <span id="username" class="text-danger font-weight-bold"></span>    
                </div>    
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pass" id="pass" class="form-control" autocomplete="off">
                    <span id="password" class="text-danger font-weight-bold"></span> 
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confpass" id="confpass" class="form-control" autocomplete="off">
                    <span id="confirmpass" class="text-danger font-weight-bold"></span> 
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="num" name="mobilenum" id="mobilenum" class="form-control" autocomplete="off">
                    <span id="mobilenumber" class="text-danger font-weight-bold"></span> 
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                    <span id="emailid" class="text-danger font-weight-bold"></span> 
                </div>

                <input type="submit" name="submit" value="submit" id="submit" class="btn btn-success" autocomplete="off">
            </form>
        </div>
    </div>
    
    <script type="text/javascript">

        function validation(){
            var user = document.getElementById('user1').value;
            var pass = document.getElementById('pass').value;
            var confpass = document.getElementById('confpass').value;
            var mobilenum = document.getElementById('mobilenum').value;
            var email = document.getElementById('email').value;

            if(user == ""){
                document.getElementById('username').innerHTML="Please fill the username";
                return false;
                }
                if((user.length <= 2) || (user.length > 20)){
                    document.getElementById('username').innerHTML="Please Character must be greater than 2 or less than 20";
                return false;
                }
                if(!isNaN(user)){
                    document.getElementById('username').innerHTML="Please user alphabet only";
                return false;        
                }

            if(pass == ""){
                document.getElementById('password').innerHTML="Please fill the password";
                return false;
                }
                if((pass.length <= 4) || (pass.length > 12)){
                    document.getElementById('password').innerHTML="Please Character must be greater than 8 or less than 12";
                return false;
                }

            if(confpass == ""){
                document.getElementById('confirmpass').innerHTML="Please fill the confirm password";
                return false;
                }
                if((confpass.length <= 4) || (confpass.length > 12)){
                        document.getElementById('confirmpass').innerHTML="Please Character must be greater than 8 or less than 12";
                    return false;
                }
                if(pass != confpass){
                    document.getElementById('confirmpass').innerHTML="Password is not matched";
                    return false;
                }

            if(mobilenum == ""){
                document.getElementById('mobilenumber').innerHTML="Please fill the mobile number";
                return false;
                }
                if(isNaN(mobilenum)){
                    document.getElementById('mobilenumber').innerHTML="Use only mobile number";
                    return false;
                }
                if((mobilenum.length != 10) && (mobilenum.length != Number)){
                    document.getElementById('mobilenumber').innerHTML="Please Use 10 Digit Number Only";
                    return false;
                }

            if(email == ""){
                document.getElementById('emailid').innerHTML="Please fill the required email id";
                return false;
                }
                if(email.indexOf('@') <= 0){
                    document.getElementById('emailid').innerHTML="Please fill the valid email id";
                return false;
                }
                if((email.charAt(email.length-4)!='.')&&(email.charAt(email.length-3)!='.')){
                    document.getElementById('emailid').innerHTML=", in invalid position";
                return false;
                }
        }
    </script>
    
</body>
</html>
